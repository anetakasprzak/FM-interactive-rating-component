<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <div class="component component__rating" id="rating">
      <div class="icon__star">
        <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg">
          <path
            d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
            fill="#FC7614"
          />
        </svg>
      </div>
      <h3 class="heading">How did we do?</h3>
      <p class="paragraph">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <form class="rating__form" id="form">
        <div class="inputs">
          <input
            class="radio"
            type="radio"
            id="1"
            name="rating-value"
            value="1"
          />
          <label for="1">1</label>
          <input
            class="radio"
            type="radio"
            id="2"
            name="rating-value"
            value="2"
          />
          <label for="2">2</label>
          <input
            class="radio"
            type="radio"
            id="3"
            name="rating-value"
            value="3"
          />
          <label for="3">3</label>
          <input
            class="radio"
            type="radio"
            id="4"
            name="rating-value"
            value="4"
          />
          <label for="4">4</label>
          <input
            class="radio"
            type="radio"
            id="5"
            name="rating-value"
            value="5"
          />
          <label for="5">5</label>
        </div>
        <button type="submit" class="btn__submit">Submit</button>
      </form>
    </div>

    <!-- Thank you state -->
    <div class="component component__thankyou hidden" id="thank-you">
      <div class="img__box">
        <img
          class="img"
          src="./images/illustration-thank-you.svg"
          alt="thank you illustration"
        />
      </div>
      <div class="selected" id="selected">You selected 4 out of 5</div>
      <h3 class="heading">Thank you!</h3>
      <p class="paragraph">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </div>
  </body>
</html>
